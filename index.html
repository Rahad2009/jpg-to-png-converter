<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Image Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen text-gray-900">
  <div class="max-w-3xl mx-auto py-12 px-6 bg-white rounded-2xl shadow-lg mt-10">
    <h1 class="text-4xl font-bold text-center mb-8 text-blue-700">Universal Image Converter</h1>

    <div class="space-y-6">
      <!-- Format Selection -->
      <div>
        <label for="format" class="block text-lg font-medium mb-1">Choose Output Format</label>
        <select id="format" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </div>

      <!-- Quality Slider -->
      <div>
        <label for="quality" class="block text-lg font-medium mb-2">Quality: <span id="qualityValue" class="font-bold text-blue-600">75%</span></label>
        <input type="range" id="quality" min="10" max="100" value="75" class="w-full appearance-none h-2 bg-blue-500 rounded-full outline-none transition-all duration-150"/>
      </div>

      <!-- Dropzone -->
      <div id="dropzone" class="border-2 border-dashed border-gray-300 p-8 text-center rounded-xl bg-gray-50 hover:bg-blue-50 transition cursor-pointer">
        <p class="text-lg font-semibold text-gray-700 mb-1">Drop images here or click to upload</p>
        <p class="text-sm text-gray-500">Supports JPEG, PNG, WebP, AVIF, and JXL</p>
        <input type="file" id="fileInput" multiple class="hidden" accept="image/*" />
      </div>

      <!-- Preview -->
      <div id="preview" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>

      <!-- Action Button -->
      <button onclick="compressImages()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-semibold transition">
        Compress & Download ZIP
      </button>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Script -->
  <script>
    const fileInput = document.getElementById("fileInput");
    const dropzone = document.getElementById("dropzone");
    const preview = document.getElementById("preview");
    const qualityInput = document.getElementById("quality");
    const qualityValue = document.getElementById("qualityValue");

    qualityInput.addEventListener("input", () => {
      qualityValue.textContent = `${qualityInput.value}%`;
    });

    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("bg-blue-100");
    });
    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("bg-blue-100");
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      dropzone.classList.remove("bg-blue-100");
      showPreview(fileInput.files);
    });

    fileInput.addEventListener("change", () => showPreview(fileInput.files));

    function showPreview(files) {
      preview.innerHTML = "";
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "object-cover h-32 w-full rounded-lg border border-gray-300 shadow-sm";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    async function compressImages() {
      const files = fileInput.files;
      const format = document.getElementById("format").value;
      const quality = parseInt(qualityInput.value) / 100;

      if (files.length === 0) return alert("Please select images.");

      const zip = new JSZip();

      for (const file of files) {
        const compressedBlob = await imageCompression(file, {
          maxSizeMB: 1,
          maxWidthOrHeight: 1920,
          initialQuality: quality,
          fileType: format,
        });

        const convertedFile = new File([compressedBlob], `${file.name.split('.')[0]}.${format.split('/')[1]}`, {
          type: format,
        });

        zip.file(convertedFile.name, convertedFile);
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      saveAs(zipBlob, "compressed_images.zip");
    }
  </script>
</body>
</html>
