<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPG to PNG Converter</title>
</head>
<body>
  <h2>Convert JPG to PNG</h2>
  <form action="/convert" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/jpeg">
    <button type="submit">Convert to PNG</button>
  </form>
</body>
</html>
