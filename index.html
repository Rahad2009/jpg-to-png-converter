<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Image Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Universal Image Converter</h1>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Select Output Format:</label>
      <select id="format" class="w-full p-2 border rounded">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Quality (10â€“100):</label>
      <input type="number" id="quality" value="75" min="10" max="100" class="w-full p-2 border rounded"/>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Select Images:</label>
      <input type="file" id="fileInput" accept="image/*" multiple class="w-full p-2 border rounded"/>
    </div>

    <button onclick="compressImages()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">
      Compress & Download
    </button>

    <div id="loading" class="text-center mt-4 hidden">
      <span class="text-blue-500 font-medium">Processing images...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    async function compressImages() {
      const input = document.getElementById("fileInput");
      const format = document.getElementById("format").value;
      const quality = parseInt(document.getElementById("quality").value) / 100;
      const files = input.files;
      const loading = document.getElementById("loading");

      if (files.length === 0) return alert("Please select images.");

      loading.classList.remove("hidden");

      const zip = new JSZip();

      for (const file of files) {
        const compressedBlob = await imageCompression(file, {
          maxSizeMB: 1,
          maxWidthOrHeight: 1920,
          initialQuality: quality,
          fileType: format,
        });

        const convertedFile = new File([compressedBlob], `${file.name.split('.')[0]}.${format.split('/')[1]}`, {
          type: format,
        });

        zip.file(convertedFile.name, convertedFile);
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      saveAs(zipBlob, "compressed_images.zip");

      loading.classList.add("hidden");
    }
  </script>
</body>
</html>
