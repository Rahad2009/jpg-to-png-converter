
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Image Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Universal Image Converter</h1>

    <div class="mb-4">
      <label for="format" class="block mb-1 font-semibold">Select output format:</label>
      <select id="format" class="w-full border rounded px-3 py-2">
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WebP</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="quality" class="block mb-1 font-semibold">Quality: 
        <span id="qualityValue">75%</span>
      </label>
      <input type="range" id="quality" min="10" max="100" value="75"
             class="w-full appearance-none h-2 bg-blue-500 rounded-full outline-none transition-all duration-150">
    </div>

    <div class="mb-4">
      <input type="file" id="fileInput" multiple class="block w-full text-sm text-gray-500"/>
    </div>

    <button onclick="compressImages()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
      Compress & Download
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    const qualityInput = document.getElementById("quality");
    const qualityValue = document.getElementById("qualityValue");
    qualityInput.addEventListener("input", () => {
      qualityValue.textContent = `${qualityInput.value}%`;
    });

    async function compressImages() {
      const input = document.getElementById("fileInput");
      const format = document.getElementById("format").value;
      const quality = parseInt(document.getElementById("quality").value) / 100;
      const files = input.files;

      if (files.length === 0) return alert("Please select images.");

      const zip = new JSZip();

      for (const file of files) {
        const compressedBlob = await imageCompression(file, {
          maxSizeMB: 1,
          maxWidthOrHeight: 1920,
          initialQuality: quality,
          fileType: format,
        });

        const convertedFile = new File([compressedBlob], `${file.name.split('.')[0]}.${format.split('/')[1]}`, {
          type: format,
        });

        zip.file(convertedFile.name, convertedFile);
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      saveAs(zipBlob, "compressed_images.zip");
    }
  </script>
</body>
</html>
